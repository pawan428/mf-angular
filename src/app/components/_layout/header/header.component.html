<div class="app-header header-shadow">
    <div class="app-header__logo">
        <a routerLink="/home">
            <div class="logo-src"></div>
        </a>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                    data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>
    <div class="app-header__content">
        <div class="app-header-left">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Type to search">
                    <button class="search-icon"><span></span></button>
                </div>
                <button class="close"></button>
            </div>
            <ul class="header-menu nav">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-database"> </i>
                        Statistics
                    </a>
                </li>
                <li class="btn-group nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-edit"></i>
                        Projects
                    </a>
                </li>
                <li class="dropdown nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-cog"></i>
                        Settings
                    </a>
                </li>

            </ul>
        </div>
        <div class="app-header-right">
            <div class="header-btn-lg pr-0" *ngIf="hasLoggedIn; else loginBlock">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-right  ml-3 header-user-info"
                            style="text-align: right; padding-right: 10px;">
                            <div class="widget-heading">
                                {{currentUser?.firstName}} {{currentUser?.lastName}}
                            </div>
                            <div class="widget-subheading">
                                <!-- {{currentUser?.role}} -->
                                <i>Investor</i>
                            </div>
                        </div>
                        <div class="widget-content-left">
                            <div class="btn-group">
                                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                    <!-- <img width="42" class="rounded-circle" src="assets/images/avatars/2.jpg" alt=""> -->
                                    <div class="rounded-text">{{currentUser.firstName.substring(0,1)}}</div>
                                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                </a>
                                <div tabindex="-1" role="menu" aria-hidden="true"
                                    class="dropdown-menu dropdown-menu-right">
                                    <a routerLink="/user/profile" class="dropdown-item">My Profile</a>
                                    <button type="button" tabindex="0" class="dropdown-item">Settings</button>
                                    <button type="button" tabindex="0" class="dropdown-item"
                                        (click)="logout()">Logout</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <ng-template #loginBlock>

                <ul class="header-menu nav">
                    <li class="nav-item">
                        <!-- <a href="javascript:void(0);" class="nav-link" routerLink="/auth/login">
                            <i class="nav-link-icon fa fa-user"> </i>&nbsp;
                            Login
                        </a> -->
                        <a routerLink="/auth/login"
                            class="mb-2 mr-2 border-0 btn-transition btn btn-lg btn-outline-light">
                            <i class="nav-link-icon fa fa-user"></i>&nbsp; Login
                        </a>

                    </li>
                </ul>
            </ng-template>
        </div>
    </div>
